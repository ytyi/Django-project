{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Make List</h1>
  {% if breed_list %}
  <ul>
    {% for breed in breed_list %}
      <li>
          {{ breed.name }}
         (<a href="{% url 'horses:breed_update' breed.id %}">Update</a> |
          <a href="{% url 'horses:breed_delete' breed.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no breeds in the library.</p>
  {% endif %}
  <p><a href="{% url 'horses:breed_create' %}">Add a breed</a></p>
  <p>
    <a href="{% url 'horses:all' %}">Back to horses</a>
  </p>
{% endblock %}
